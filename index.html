<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>RPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bangers|Special+Elite" rel="stylesheet">
</head>
<body>

	<h1 class="row text-center">Comic Hero RPG!</h1>

	<div class="row text-center title">Characters Available</div>

	<div class="container text-center">
		<div class="row">
			<div class="batman available"></div>
			<div class="ironman available"></div>
			<div class="superman available"></div>
			<div class="wolverine available"></div>
		</div>
	</div>

	<div class="row text-center title hideFirst">Your Character</div>

	<div class="character_chosen row text-center"></div>

	<div class="row text-center title hideFirst">Enemies Available to Attack</div>

	<div class="container">
		<div class="enemies_available row text-center"></div>
	</div>


	<div class="row text-center title hideFirst">Fight Section</div>

	<div class="text-center">
		<button class="attack text-center btn hideFirst">Attack</button>
	</div>

	<div class="row text-center title hideFirst">Defender</div>

	<div class="defender row text-center"></div>

	<div class="chooseReminder row text-center title"></div>

	<div class="summaryOfEvents row text-center title"></div>

	<div class="text-center">
		<button class="reset text-center btn hideFirst">Reset</button>
	</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<script src="assets/javascript/game.js"></script>

</body>
</html>
