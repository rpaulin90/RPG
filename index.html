<!DOCTYPE html>
<html lang="en-us">
<head>

	<meta charset="utf-8">
	<title>RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<h1>STAR WARS RPG!</h1>

<div>Characters Available</div>

<div>
	<div class="obi available"></div>
	<div class="luke available"></div>
	<div class="maul available"></div>
	<div class="sidius available"></div>
	
</div>

<div style="clear:both">Your Character</div>

<div class="character_chosen" style="clear:both"></div>

<div style="clear:both">Enemies Available to Attack</div>

<div class="enemies_available" style="clear:both"></div>

<div style="clear:both">Fight Section</div>

<button class="attack" style="clear:both">Attack</button>

<div style="clear:both">Defender</div>

<div class="defender" style="clear:both"></div>

<div class="chooseReminder" style="clear: both;"></div>

<div class="summaryOfEvents" style="clear: both;"></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<script src="assets/javascript/game.js"></script>

</body>
</html>
